<html>
    <head>
        <title>TLA Launchy</title>
    </head>
    <body>
        <header>TLA Launchy is a website that provides TLA Launch Services across multiple platforms.</header>
        <p>TLA Launchy has been tested on:</p>
        <ul>
            <li style="text-decoration:line-through;">Google Chrome</li>
            <li style="text-decoration:line-through;">Firefox</li>
            <li style="text-decoration:line-through;">Windows</li>
            <li style="text-decoration:line-through;">Ubuntu</li>
            <li style="text-decoration:line-through;">Mac OS</li>
            <li style="text-decoration:line-through;">Android</li>
            <li style="text-decoration:line-through;">IOS</li>
